---
layout: default
title: Code Posts in Michael's Tech Blog
---

<div id="home">
  <h2 class="pink">Michael on Software</h2>
  <ul class="posts">
    {% for post in site.categories.blog %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | replace_first:'/all','/cstuff/all' }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
