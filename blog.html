---
layout: default
title:  Blogggg. Michael's flow of conscience.
---

<div id="home">
  <h2 class="orange">Blog, on everything, and nothing in particular</h2>
  <ul class="posts">
    {% for post in site.categories.blogg %}
      <li><span style="font-family: Monaco, Courier, monospace;">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | replace_first:'/all','/cstuff/all' }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
<p></p>
</div>
