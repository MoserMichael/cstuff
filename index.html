---
layout: default
title: Michael Moser's blog
---

<div id="home">
  <h2 class="fade">Read:</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>&laquo; <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
  
</div>
