---
layout: default
title: Software posts in Dan's Tech Blog
---

<div id="home">
  <h2 class="green">My Open Source projects on GitHub</h2>
  <ul class="posts">
    {% for post in site.categories.projects %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url | replace_first:'/all','/cstuff/all' }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
